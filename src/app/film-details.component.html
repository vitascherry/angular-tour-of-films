<div *ngIf="film">
	<div class="film-cover">
		<img [src]="getFilmCover(film)" alt="Cover">
	</div>
	<div class="film-details">
		<ul>
			<li>
				<h2>
					<label>id: </label>
					{{film.id}}
				</h2>
			</li>
			<li>
				<h2>
					<label>name: </label>
					{{film.name}}
				</h2>
			</li>
			<li>
				<h2>
					<label>year: </label>
					{{film.year}}
				</h2>
			</li>
			<li>
				<h2>
					<label>director: </label>
					{{film.director}}
				</h2>
			</li>
			<li>
				<h2>
					<label>actors: </label>
					<ul class="film-actors-list">
						<li *ngFor="let actor of film.actors; let counter = index">
							{{counter + 1}}. {{actor.name}}
						</li>
					</ul>
				</h2>
			</li>
		</ul>
	</div>
	<film-rating></film-rating>
	<div class="film-comments">
		<h2>Comments</h2>
		<ul>
			<li *ngFor="let comment of film.comments">
					{{comment.author}}, <small>{{comment.posted | date:'yyyy-MM-dd HH:mm'}}</small>
					<p>{{comment.text}}</p>
			</li>
		</ul>
	</div>
</div>
