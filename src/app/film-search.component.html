<div id="search-component">
  <h4>Film Search</h4>
	<input #searchBox id="search-box" (keyup)="searchFilm(searchBox.value)" />
  <div class="search-results">
    <div *ngFor="let film of films | async"
         (click)="gotoDetails(film)" class="search-result" >
      {{film.name}}
    </div>
  </div>
</div>
